<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Californiya</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- header sections -->
    <header class="header">
        <div class="header__inner">
            <a class="header__logo" href="./index.html">
                <img src="./images/svg/site-logo.svg" alt="" width="171" height="21">
            </a>
            <nav class="site-nav">
                <ul class="site-nav__list">
                    <li class="site-nav__item"><a class="site-nav__link" href="#">all products</a></li>
                    <li class="site-nav__item"><a class="site-nav__link" href="#">Solutions</a></li>
                    <li class="site-nav__item"><a class="site-nav__link" href="#">ABOUT</a></li>
                    <li class="site-nav__item"><a class="site-nav__link" href="#">Support</a></li>
                </ul>
            </nav>
            <div class="header__btn-wrapper">
                <button class="search-btn">
                    <img src="./images/svg/search.svg" alt="">
                </button>
                <button class="cart-btn">
                    <img src="./images/svg/cart.svg" alt="">
                </button>
                <button class="burger">
                    <img  src="./images/svg/burger.svg" alt="" width="30" height="30">
                </button>
            </div>
        </div>
    </header>
    <!-- header sections end  -->
    
    <!-- main sections -->
    <main class="site-main">
        <!-- hero sections -->
        <div class="hero">
            <div class="hero__container">
                <div class="hero__text-wrapper">
                    <h2 class="hero__title">The new phones are here take a look.</h2>
                    <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Scelerisque in est dui, aliquam, tempor. Faucibus morbi turpis.</p>
                    <a class="hero__btn" href="#">Explore</a>
                </div>
                <img class="hero__img" src="./images/png/hero-iphone.png" alt="" srcset="./images/png/hero-iphone.png 1x, 
                ./images/png/hero-iphone@2x.png 2x" width="647" height="550">
                <div class="hero__btns-wrapper">
                    <button class="hero__right-btn"><img src="./images/svg/right.svg" alt="hero right btn which the corusel "></button>
                    <button class="hero__left-btn"><img src="./images/svg/left.svg" alt="hero left btn which the corusel ">
                    </button>
                </div>
                <span class="hero__span"></span>
            </div>
        </div>
        <!-- hero sections end -->
    
    </main>
    <!-- main sections end -->
</body>
</html>
